<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 - 로그인</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="auth-container">
      <a href="/" class="logo-home-button"
        ><img src="images/logo/logo.svg" alt="판다마켓 홈" width="396"
      /></a>

      <form>
        <div class="input-item">
          <label>이메일</label>
          <input
            name="email"
            type="text"
            placeholder="이메일을 입력해 주세요"
          />
        </div>
        <div class="input-item">
          <label>비밀번호</label>
          <input
            name="password"
            type="password"
            placeholder="비밀번호를 입력해 주세요"
          />
        </div>

        <a href="/" class="button pill-button full-width">로그인</a>
      </form>

      <div class="social-login-container">
        <h3>간편 로그인하기</h3>
        <div class="social-login-buttons-container">
          <a href="https://www.google.com/" target="_blank"
            ><img
              src="images/social/google-logo.png"
              alt="구글 로그인"
              width="42"
          /></a>
          <a href="https://www.kakaocorp.com/page/" target="_blank"
            ><img
              src="images/social/kakao-logo.png"
              alt="카카오톡 로그인"
              width="42"
          /></a>
        </div>
      </div>

      <div class="auth-switch">
        판다마켓이 처음이신가요? <a href="/signup">회원가입</a>
      </div>
    </div>
  </body>
</html>
